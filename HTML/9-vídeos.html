    <title>Adicionando vídeos no HTML</title>
</head>

<body>
    <!-- Primeiro metodo:
    -video: essa tag permite adicionar um video, buscando o video ao navegar entre pastas. -->
    <video src="../HTML/CSS/Assets/challange-html.css.mp4" controls controlsList="nodownload" autoplay muted poster="../HTML/assets/wallpaper.jpeg.jfif"></video>
    <!-- Extensões para tag "video":
     - src: Extensão de busca para o video.
     - controls: Adiciona funções basicas ao video, com Play e Pause.
     - controlsList: ="nodownload" Bloquei que esse video seja baixado.
     - autoplay: O video reproduz automaticamente assim que a pagina é carregada (alguns navegadores só permitem
     ess extensão se a função "muted" também estiver ativada na tag "video")
     - muted: Carrega o video em mudo
     - poster: Permite colocar uma imagem como capa do video. (O poster só vai aparecer se a função "autoplay" estiver desativada)
     -->
    <br>

    <!-- Segundo metodo:
     - source: Usar a tag "source" dentro da tag "video". A diferença, é que usando a tag "source" podemos usar 
     varios formatos de video, caso o navegador não consiga ler um formato, ele vai tentar o próximo na sequencia
     -->

     <video controls poster="../HTML/assets/wallpaper.jpeg.jfif"  height="350px" width="auto">
        <source src="./assets/video-test.mkv.mkv">
        <source src="./assets/video-test.mmov.mov">
        <source src="../HTML/CSS/Assets/challange-html.css.mp4">
     </video>
