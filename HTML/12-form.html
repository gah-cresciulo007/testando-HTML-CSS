<body>

    <div>
        <!-- 
            -form: Tag usada para indicar ao navegador um formulário, a "form" serve para capturar dados de entrada ou informações,
            informações essas que serão inseridas nos inputs.
         -->
        <form action="" method="post" enctype="multipart/form-data">
            <!-- 
                -action: Vai definir para onde as informações da "form" vão.

                -method: Vai definir como as informações erão enviadas (Por padrão a form vem como método GET)
                    -GET: As informações são enviadas ao navegador pela URL, não são informações sigilosas
                    -POST: São informaçoes sigilosas que não podem ter acesso público, como senhas, numero de cartões e etc..
             -->
            <label for="">
                Endereço:
                <input type="text" name="address" autocomplete="street-address">
            </label>
            <br>
            <br>

            <label for="">
                Enviando um arquivo:
                <input type="file">
                <!-- 
                   -multipart/form-data: Para enviar um arquivo em um formulário, é necessário usar essa função
                   na extenssão "enctype" dentro da tag "form" ***Veja a tag "form"*** 
                 -->
            </label>
            <br>
            <br>


            <!-- 
                    -name: Para saber quais informações estamos recebendo, é necessário que cada input tenha seu
                    próprio "name", assim vamos receber o nome do input junto com a informação colocada pelo usuário.
                 -->
            <button type="submit">Enviar dados</button>
            <button type="reset">Limpar tudo</button>
            <!-- 
                    button: Para que ás informações sejam enviadas o form, precisa do comando do button, o type
                    vai definir qual a função do button. (submit: Enviar__reset:Apagar)
                 -->
            </label>
        </form>
    </div>
